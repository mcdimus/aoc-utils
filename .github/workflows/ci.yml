# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build with Gradle Wrapper
      run: ./gradlew build

  release:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Tag the release
        run: |
          git checkout master
          ./gradlew printVersion releaseVersion
          git push origin --tags
      - name: Release
        run: ./gradlew jreleaserRelease
      - name: Upload JReleaser trace log
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: jreleaser-trace-log
          path: build/jreleaser/trace.log
      - name: Publish
        run: ./gradlew publish
      - name: Delete Package Versions
        uses: actions/delete-package-versions@v5.0.0
        with:
          package-name: 'com.github.mcdimus.aoc.aoc-utils'
          package-type: 'maven'
          min-versions-to-keep: 10

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v4

      # The dependency review action scans your pull requests for dependency changes,
      # and will raise an error if any vulnerabilities or invalid licenses are being introduced.
      # See: https://github.com/actions/dependency-review-action/blob/main/README.md
    - name: Perform dependency review
      if: github.event_name == 'pull_request'
      uses: actions/dependency-review-action@v4
